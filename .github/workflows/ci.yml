name: CI

on:
  push:
    branches: 
      - '**'  # Executa em qualquer branch
  pull_request:
    branches: 
      - '**'  # Executa em qualquer branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test -v ./...
